name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: fusionn-font
            asset_name: fusionn-font-linux-amd64
          - os: ubuntu-latest
            artifact_name: fusionn-font
            asset_name: fusionn-font-linux-arm64
            arch: aarch64
          - os: macos-latest
            artifact_name: fusionn-font
            asset_name: fusionn-font-darwin-arm64
          - os: macos-13
            artifact_name: fusionn-font
            asset_name: fusionn-font-darwin-amd64
          - os: windows-latest
            artifact_name: fusionn-font.exe
            asset_name: fusionn-font-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up QEMU for cross-compilation
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build binary (native)
        if: matrix.arch != 'aarch64'
        run: |
          pyinstaller --onefile --name fusionn-font fusionn_font/__main__.py

      - name: Build binary (ARM64 cross-compile)
        if: matrix.arch == 'aarch64'
        run: |
          # Use Docker with ARM64 emulation to build
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            python:3.12-slim \
            bash -c "
              apt-get update && apt-get install -y gcc g++ && \
              pip install --upgrade pip && \
              pip install -e . && \
              pip install pyinstaller && \
              pyinstaller --onefile --name fusionn-font fusionn_font/__main__.py
            "

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
